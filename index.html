<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./rock-paper-scissors.js" defer></script>
  </head>
  <body>
    <div id="score">0/0</div>
    <div class="choices">
      <button data-choice="Rock" id="rock">Rock</button>
      <button data-choice="Paper" id="paper">Paper</button>
      <button data-choice="Scissors" id="scissors">Scissors</button>
    </div>
    <div id="results">Click a button to play</div>
  </body>
</html>
